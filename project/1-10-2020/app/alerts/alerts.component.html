<!-- <app-header></app-header> -->
<div>
    <br>
      <div class="container">
          <div class="container">
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
                <div class="blocks">
                    <button button="submit" mat-raised-button color="primary" (click)="Dialog()">
                        <mat-icon>add</mat-icon> Create Alert
                    </button>
                </div>
          </div>
      </div>
      <br>
      <div class="container">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-card class="card" >
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <h3>Alerts</h3>
            </mat-card-title>
            <mat-card-content>
                <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource| slice: lowValue : highValue" matSort class="mat-elevation-z8">

                        <ng-container matColumnDef="Sno">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <h3>Sno</h3>
                            </th>
                            <td mat-cell *matCellDef="let option">
                                <h4>{{option.Sno}} </h4>
                            </td>
                        </ng-container>
                         <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <h3>name</h3>
                            </th>
                            <td mat-cell *matCellDef="let option">
                                <h4>{{option.name}} </h4>
                            </td>
                        </ng-container>
        
                        <ng-container matColumnDef="link">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <h3>link</h3>
                            </th>
                            <td mat-cell *matCellDef="let option">
                                <a  class="font" href="{{option.link}}" target="_blank">{{option.link}}</a>
                            </td>
                        </ng-container>
        
                       
        
                        <ng-container matColumnDef="createdOn">
                            <th mat-header-cell *matHeaderCellDef>
                                <h3>createdOn</h3>
                            </th>
                            <td mat-cell *matCellDef="let option">
                                <h4>{{option.createdOn}}</h4>
                               
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef>
                                <h3>status</h3>
                            </th>
                            <td mat-cell *matCellDef="let option">
                                <h4>{{option.status}}</h4>
                            </td>
                        </ng-container>
  
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>
        
                                <h3>Action </h3>
                            </th>
                            <td mat-cell *matCellDef="let data" class="action-link">
                                <button mat-stroked-button color="primary" (click)="openEdit(data)">Edit</button>
                                &nbsp; &nbsp;
        
                                <button mat-stroked-button color="warn" (click)="openDelete(data.id)">Delete
                                </button>
        
                            </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <mat-paginator [length]="length" [pageSize]="pageSize" (page)="getPaginatorData($event)">
</mat-paginator>
