    <div class="container center_div navbar-position">
        <form [formGroup]="regForm">
            <h1>Create a new user</h1>
            <br>
            <table class="list" style="margin-right: 10% !important;">
                <tr>
                    <label>College Code</label>
                    <td><input type="text" formControlName="colcode"></td>
                </tr>
                <tr>
                    <label>College Name</label>
                    <td><input type="text" formControlName="colname"></td>
                </tr>
                <tr>
                    <label>Email Id</label>
                    <td><input type="text" formControlName="email"></td>
                </tr>
                <tr>
                    <label>Phone number</label>
                    <td><input type="text" formControlName="phno"></td>
                </tr>
                <tr>
                    <label>Name</label>
                    <td><input type="text" formControlName="name"></td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td><button type="button" class="btn btn-primary" (click)='create()'>Register</button></td>
                    <!-- <td><button (click)='check()'>Check</button></td> -->
                </tr>
            </table>
        </form>
    </div>
